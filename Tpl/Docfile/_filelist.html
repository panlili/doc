<table class="common_table">
    <thead><th>序号</th><th>文件名</th><th>上传人</th><th>上传时间</th><th>编辑</th><th>删除</th></thead>
<volist name="filelist" id="vo">
    <tr id="{$vo.id}"><td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.up_user_name}</td><td>{$vo.up_date}</td>
        <td><a href="__URL__/edit/{$vo.id}">编辑</a></td>
        <td><a href="javascript:delete_docfile({$vo.id})"><img src="__PUBLIC__/images/delete.png" /></a></td>
    </tr>
</volist>

</table>
