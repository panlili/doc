        <SCRIPT type="text/javascript">

            //鼠标单击树节点时把加载文件列表
            function zTreeOnClick(event, treeId, treeNode) {
                //alert(treeNode.tId + ", " + treeNode.name);
                $.get("__APP__/docfile/filelist", {cata_id: treeNode.id},
                function(json) {
                    //alert("Data Loaded: " +json.data);
                    $("#col3_content").empty();
                    $("#col3_content").append("<b>" + json.data + "</b>");

    <body>
        <div class="page_margins">
            <!-- start: skip link navigation -->
            <!-- end: skip link navigation -->
            <div id="border-top">
                <div id="edge-tl"></div>
                <div id="edge-tr"></div>
            </div>
            <div class="page">
                <div id="header">
                    <div id="topnav">
                        <!-- start: skip link navigation -->
                        <a class="skip" title="skip link" href="#navigation">Skip to the navigation</a><span class="hideme">.</span>
                        <a class="skip" title="skip link" href="#content">Skip to the content</a><span class="hideme">.</span>

                    </div>
                </div>
                <div id="nav">
                    <!-- skiplink anchor: navigation -->
                    <a id="navigation" name="navigation"></a>
                    <div class="hlist">
                        <!-- main navigation: horizontal list -->
                        <ul>
                            <li class="active"><strong>文档管理</strong></li>
                            <li><a href="__APP__/docfile/adddoc">添加文档</a></li>

                        </ul>
                    </div>
                </div>
                <div id="teaser">
                </div>
                <div id="main">
                    <div id="col1">
                        <div id="col1_content" class="clearfix">
                            <!-- add your content here -->

                            <ul id="treeDemo" class="ztree"></ul>

                        </div>
                    </div>
                    <div id="col3">
                        <div id="col3_content" class="clearfix">
                            <!-- add your content here -->
                            <table class="common_table">
                                <thead><th>序号</th><th>文件名</th><th>上传人</th><th>上传时间</th><th>编辑</th><th>删除</th></thead>
                                <volist name="filelist" id="vo">
                                    <tr id="{$vo.id}"><td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.up_user}</td><td>{$vo.up_date}</td>
                                        <td><a href="__URL__/edit/{$vo.id}">编辑</a></td>
                                        <td><a href="javascript:delete_docfile({$vo.id})"><img src="__PUBLIC__/images/delete.png" /></a></td>
                                    </tr>
                                </volist>

                            </table>
                        </div>

                </div>
