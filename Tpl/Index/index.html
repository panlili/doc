<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>办公文档管理系统</title>
        <!-- add your meta tags here -->

        <link href="__PUBLIC__/css/my_layout.css" rel="stylesheet" type="text/css" />
        <!--[if lte IE 7]>
        <link href="css/patches/patch_my_layout.css" rel="stylesheet" type="text/css" />
        <![endif]-->

        <link rel="stylesheet" href="__PUBLIC__/css/ztree/zTreeStyle/zTreeStyle.css" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/js/ztree/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/ztree/jquery.ztree.core-3.5.js"></script>
        <!--  <script type="text/javascript" src="../../../js/jquery.ztree.excheck-3.5.js"></script>
          <script type="text/javascript" src="../../../js/jquery.ztree.exedit-3.5.js"></script>-->
        <SCRIPT type="text/javascript">
            <!--
            //鼠标单击树节点时把加载文件列表
            function zTreeOnClick(event, treeId, treeNode) {
                //alert(treeNode.tId + ", " + treeNode.name);
                $.get("__APP__/index/filelist", {cata_id: treeNode.id},
                function(json) {
                    //alert("Data Loaded: " +json.data);
                    $("#col3_content").empty();
                    $("#col3_content").append("<b>" + json.data + "</b>");
                });
            }
            var setting = {
                callback: {
                    onClick: zTreeOnClick
                }
            };
            function showlogin() {
                $("#denglu").show();
            }


            var zNodes = {$catadata};

            $(document).ready(function() {
                $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            });
            //-->
        </SCRIPT>
    </head>
    <body>
        <div class="page_margins">
            <!-- start: skip link navigation -->
            <!-- end: skip link navigation -->
            <div id="border-top">
                <div id="edge-tl"></div>
                <div id="edge-tr"></div>
            </div>
            <div class="page">
                <div id="header">
                    <div id="topnav">
                        <!-- start: skip link navigation -->
                        <a class="skip" title="skip link" href="#navigation">Skip to the navigation</a><span class="hideme">.</span>
                        <a class="skip" title="skip link" href="#content">Skip to the content</a><span class="hideme">.</span>
                        <!-- end: skip link navigation -->
                        <switch name="user_right">
                            <case value="0">欢迎您,超级管理员&nbsp;<a href="__APP__/user/index">用户管理</a> | <a href="__APP__/docfile/index">文件管理</a> | <a href="__APP__/Cata/index">分类目录管理</a></case>
                            <case value="1">欢迎您,管理员{$true_name}&nbsp;<a href="__APP__/user/index">用户管理</a> | <a href="__APP__/docfile/index">文件管理</a> | <a href="__APP__/Cata/index">分类目录管理</a></case>
                            <case value="2">欢迎您,用户{$true_name}&nbsp;</case>
                            <default /><div id="denglu" style="display: block;">
                                <form name="checkin" action="__URL__/checkuser" method="POST">
                                    用户名<input type="text" name="username"></input>
                                    密码<input type="password" name="password"></input>
                                    <input type="submit" value="登录"></input>
                                </form>
                            </div>
                        </switch>
                        &nbsp;&nbsp; | <a href="#">使用帮助</a> | <a href="__URL__/logout">退出登录</a>
                    </div>
                </div>
                <div id="nav">
                    <!-- skiplink anchor: navigation -->
                    <a id="navigation" name="navigation"></a>
                    <div class="hlist">
                        <!-- main navigation: horizontal list -->
                        <ul>
                            <li class="active"><strong>文档管理系统</strong></li>

                        </ul>
                    </div>
                </div>
                <div id="teaser">
                </div>
                <div id="main">
                    <div id="col1">
                        <div id="col1_content" class="clearfix">
                            <!-- add your content here -->

                            <ul id="treeDemo" class="ztree"></ul>

                        </div>
                    </div>
                    <div id="col3">
                        <div id="col3_content" class="clearfix">
                            <!-- add your content here -->
                            <table class="common_table">
                                <thead><th>序号</th><th>文件名</th><th>上传人</th><th>上传时间</th><th>详细信息</th></thead>
                                <volist name="filelist" id="vo">
                                    <tr><td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.up_user}</td><td>{$vo.up_date}</td>
                                        <switch name="loginOk" >
                                            <case value="1" ><td><a href="__URL__/item/{$vo.id}" target="_blank">详细信息</a></td></case>
                                            <case value="0"><td><a title="你没有足够权限查看详情，请登录">详细信息</a></td></case>
                                            <default /><td><a title="你没有足够权限查看详情，请登录">详细信息</a></td>
                                        </switch>
                                        </tr>
                                </volist>

                            </table>
                        </div>
                        <!-- IE Column Clearing -->
                        <div id="ie_clearing"> &#160; </div>
                    </div>
                </div>
                <!-- begin: #footer -->
                <div id="footer">电子工程学院版权所有</a>
                </div>
            </div>
            <div id="border-bottom">
                <div id="edge-bl"></div>
                <div id="edge-br"></div>
            </div>
        </div><embed></embed>

    </body>
</html>
